{% extends "base.html" %}

{% block content %}
<form action="/" method = "post">
    <label for "date">Date</label>
    <input type="date" id="date" name="date">
    <label for "name of event">Name of Event</label>
    <input type="text" id="name" name="name_of_event">
    <label for "number_of_guests">Number of Guests</label>
    <input type="number" id = "number_of_guests" name="number_of_guests">
    <label for "room_location"> Room Location</label>
    <input type="text" id="room_location" name="room_location">
    <label for "description"> Description</label>
    <textarea name="description" id="description" rows="2" cols="30"></textarea>
    <input type="submit" value = "Create Event">
</form>
<h1> Events</h1>
    {% for event in events%}
        <h2>{{event.date}} : {{event.name_of_event}} : {{event.number_of_guests}} : {{event.room_location}} : {{event.description}}</h2>
    {% endfor %}
    {% endblock%}
